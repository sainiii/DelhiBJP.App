<ion-split-pane contentId="teacher-content">
  <ion-menu side="start" menuId="custom"
            contentId="teacher-content" type="overlay">
    <ion-content>
      <ion-row style=" background-color: #dc3257;" *ngIf="authUser">
        <ion-col size="4" style="text-align:center">
          <img style="border-radius: 100px; padding: 4px; width: 100px; height: 100px; background-color: #fff;"
               src="{{authUser.imageUrl}}" *ngIf="authUser.ImageB64  !==  null" alt="" />
          <img style="border-radius: 100px; padding: 4px; width: 100px; height: 100px; background-color: #fff;"
               src="../assets/avatar-1.png" *ngIf="authUser.imageUrl  ===  null" alt="" />
        </ion-col>
        <ion-col size="7"
                 style="text-align: left; vertical-align: central !important;   justify-content: center !important; align-content: center !important; color: white; "
                 *ngIf="authUser">
          {{authUser.FirstName}}    {{authUser.LastName}}  <br />
          {{authUser.PDetailName}}

        </ion-col>
        <ion-col size="1"
                 style="text-align: left; vertical-align: central !important;  justify-content: center !important; align-content: center !important; color: white; ">
          <a class="btn btn-link btn-icon sidebar-close" (click)="closeMenu()" style="color:#fff !important;">
            <ion-icon name="close-outline" role="img" class="md hydrated" aria-label="close outline">
            </ion-icon>
          </a>
        </ion-col>
      </ion-row>

      <ion-list id="labels-list">
        <ion-list-header>Menu</ion-list-header>
        <!-- <ion-item lines="none" (click)="goto('teacher/quiz')">
          <ion-icon name="bar-chart-outline" aria-hidden="true" slot="start"></ion-icon>
          <ion-label>New Quiz</ion-label>
        </ion-item> -->
        <ion-item lines="none" (click)="goto('teacher/teacherdashboard')">
          <ion-icon name="home" aria-hidden="true" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('teacher/teacherprofile')">
          <ion-icon name="person" aria-hidden="true" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('teacher/attendance')">
          <ion-icon name="finger-print-outline" slot="start" aria-hidden="true"></ion-icon>
          <ion-label>Attendance</ion-label>


        </ion-item>
        <ion-item lines="none" (click)="goto('teacher/chat')">
          <ion-icon name="chatbubble-ellipses-outline" aria-hidden="true" slot="start"></ion-icon>
          <ion-label>Election Result</ion-label>
        </ion-item>


        <ion-item lines="none" (click)="goto('teacher/homework')">
          <ion-icon name="card" aria-hidden="true" slot="start"></ion-icon>
          <ion-label>Search Voter</ion-label>
        </ion-item>



        <ion-list-header>Others</ion-list-header>



        <ion-item lines="none" (click)="goto('teacher/changepassword')">
          <ion-icon name="key-outline" aria-hidden="true" slot="start"></ion-icon>
          <ion-label>Change Password</ion-label>
        </ion-item>

        <ion-item lines="none" (click)="logoutAction()">
          <ion-icon name="log-out" aria-hidden="true" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

        <ion-item lines="none" detail="false" *ngIf="appInfo">
          <ion-label slot="start">Powered by Jsritsolutions</ion-label>
          <ion-label slot="end">{{appInfo.version}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>



  <ion-router-outlet id="teacher-content"></ion-router-outlet>

  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="teacherdashboard" style="background-color: #dc3257; color: #fff; ">
        <ion-icon name="apps-outline"></ion-icon>
        Home
      </ion-tab-button>



      <ion-tab-button tab="teacherseting" style="background-color: #dc3257; color: #fff; ">
        <ion-icon name="download-outline"></ion-icon>
        Synk Data
      </ion-tab-button>
      <ion-tab-button tab="contact" style="background-color: #dc3257; color: #fff; ">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        Ask
      </ion-tab-button>
      <ion-tab-button tab="learn" style="background-color: #dc3257; color: #fff; ">
        
        <ion-icon name="person-outline"></ion-icon>
        Profile

      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-split-pane>
